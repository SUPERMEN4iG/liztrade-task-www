<div class="card">
	<div class="card-body">
		<h5 class="card-title">Create form</h5>
		<div class="card-text">
			<form [formGroup]="form" (ngSubmit)="onFormSend(form.value)">
				<div class="form-horizontal mrg-top-40">
					<div class="form-group row">
						<div class="col-md-12">
							<label for="form-1-1" class="control-label"></label>
							<input id="form-1-1" formControlName="first_name" type="text" placeholder="First name" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && formControls['email'].errors }">
							<ng-container *ngTemplateOutlet="validateShow; context:{ controls: formControls, param: 'first_name' }"></ng-container>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-12">
							<label for="form-1-2" class="control-label"></label>
							<input id="form-1-2" formControlName="last_name" type="text" placeholder="Last name" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && formControls['email'].errors }">
							<ng-container *ngTemplateOutlet="validateShow; context:{ controls: formControls, param: 'last_name' }"></ng-container>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-12">
							<label for="form-1-3" class="control-label"></label>
							<input id="form-1-3" formControlName="email" type="text" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && formControls['email'].errors }">
							<ng-container *ngTemplateOutlet="validateShow; context:{ controls: formControls, param: 'email' }"></ng-container>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-12">
							<label for="form-1-4" class="control-label">Image</label>
							<table-image-uploader [formControl]="formControls['image']"></table-image-uploader>
						</div>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Save</button>
			</form>
		</div>
	</div>
</div>

<ng-template #validateShow let-controls='formControls' let-param='param'>
	<div *ngIf="isSubmitted && formControls[param].errors" class="invalid-feedback">
		<div *ngIf="formControls[param].errors['required']">required</div>
		<div *ngIf="formControls[param].errors['email']">email validatinon</div>
	</div>
</ng-template>
